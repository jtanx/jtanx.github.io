    <div class="container" id="main">
      <h1 class="page-header">BibTeX @misc generator for web citations</h1>
      
      <div class="centering">
        <form role="form" action="#" id="miscform">
        <div class="input-group">
          <span class="input-group-addon" id="desc-tag">tag</span>
          <input type="text" class="form-control" placeholder="tag" aria-describedby="desc-tag" id="misctag">
        </div>
        
        <div class="input-group">
          <span class="input-group-addon" id="desc-name">title</span>
          <input type="text" class="form-control" placeholder="article name" aria-describedby="desc-name" id="miscname">
        </div>
        
        <div class="input-group">
          <span class="input-group-addon" id="desc-author">author</span>
          <input type="text" class="form-control" placeholder="who" aria-describedby="desc-author" id="miscauthor">
        </div>
        
        <div class="input-group">
          <span class="input-group-addon" id="desc-year">year</span>
          <input type="text" class="form-control" placeholder="when" aria-describedby="desc-year" id="miscyear">
        </div>
        
        <div class="input-group">
          <span class="input-group-addon" id="desc-url">URL</span>
          <input type="text" class="form-control" placeholder="where" aria-describedby="desc-url" id="miscurl">
        </div>
        </form>
        
        <textarea id="miscoutput" class="form-control" rows="5" readonly>
        
        </textarea>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://raw.githubusercontent.com/alexei/sprintf.js/master/dist/sprintf.min.js"></script>
    <script>
      var template = 
        "@misc{%s,\n" + 
        "\ttitle = {%s},\n" + 
        "\tauthor = {%s},\n" + 
        "\tyear = {%s},\n" + 
        "\thowpublished = \"\\url{%s}\"\n" +
        "}";
      $("#miscform input").keyup(function () {
        var ret = sprintf(template, $("#misctag").val(), $("#miscname").val(),
                          $("#miscauthor").val(), $("#miscyear").val(),
                          $("#miscurl").val());
        $("#miscoutput").val(ret);
      });
    </script>
